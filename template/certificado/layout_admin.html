{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>Validar certificado</title>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/styles_admin.css" %}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			{% if request.user.is_authenticated %}
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">{{site}}</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				  	<ul class="nav navbar-nav">
				        <li><a href="{% url "certificado.home_admin" %}">Home <span class="sr-only">(current)</span></a></li>
				        <li><a href="{% url "certificado.participante_list" %}">Participante</a></li>
				        <li><a href="#">Evento</a></li>
				        <li><a href="#">Curso</a></li>
				        <li><a href="#">Certificado</a></li>
				  	</ul>
				    <ul class="nav navbar-nav navbar-right">
				      	<li class="small-site"><a href="{% url "certificado.home" %}"><small>Ir para o site</small></a></li>
				        <li><a href="#">{{request.user.email}}</a></li>
				        <li><a href="{% url "account.logout" %}">Sair</a></li>
				    </ul>
				</div><!-- /.navbar-collapse -->
			{% else %}
				<ul class="nav navbar-nav navbar-right">
				    <li><a href="{% url "account.auth" %}">Entrar</a></li>
				</ul>
			{% endif %}
		</div><!-- /.container-fluid -->
	</nav>

	<div class="main">
		<div class="container certificate_admin">	

				<div class="row">
					<div class="col-md-12 col-sm-12">
						{% block content %}{% endblock %}
						<!--a href="{% static "download/Trabalho_1Autor.pdf" %}">Certificado</a-->
					</div>
				</div>

       
		</div>
	</div>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
</body>
</html>
