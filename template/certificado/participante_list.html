{% extends "certificado/layout_admin.html" %}

{% block content %}

<div class="col-md-12">
	
	<div class="panel panel-default">
	  	<div class="panel-heading">
	  		<h2>Participantes</h2>
	  	</div>
		<div class="panel-body">
		
			<a href="{% url "certificado.participante_create" %}">
				<button type="button" class="btn btn-default" aria-label="Left Align">
					<span class="glyphicon glyphicon-plus"></span> Novo
				</button>	
			</a>
		
			<table class="table table-hover">
			  	<thead>
			  		<tr>
			  			<th>Inscrição</th>
			  			<th>Nome</th>
			  			<th>CPF</th>
			  			<th></th>
			  			<th></th>
			  		</tr>
			  	</thead>
			  	<tbody>	
			  		{% for l in list %}
			  		<tr>
			  			<td>{{l.num_inscricao}}</td>
			  			<td>{{l.nome}}</td>
			  			<td>{{l.cpf}}</td>
			  			<td>{{l.cpf}}</td>
			  			<td><span class="glyphicon glyphicon-pencil"></span></td>
			  			<td><span class="glyphicon glyphicon-trash"></span></td>
			  		</tr>
			  		{% endfor %}
			  	</tbody>
			</table>
		</div>
	</div>

</div>



{% endblock %}
