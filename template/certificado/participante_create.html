{% extends "certificado/layout_admin.html" %}

{% block content %}

	{% if request.user.is_authenticated %}

		<div class="panel panel-default">
		  	<div class="panel-heading">
		  		<h2>Participantes</h2>
		  	</div>
			<div class="panel-body">
			
				<form action="{% url "certificado.participante_create" %}" method="POST" class="form-group">
					{% csrf_token %}
					<div class="form-group">
						<label for="exemplo ">Número de inscrição: </label>
						<input type="text" id="num_inscricao" name="num_inscricao" class="form-control" placeholder="Número de inscrição" required="required">
					</div>
					<div class="form-group">
						<label for="exemplo ">Nome: </label>
						<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo" required="required">
					</div>
					<div class="form-group">
						<label for="exemplo ">CPF: </label>
						<input type="text" id="cpf" name="cpf" class="form-control" placeholder="cpf" required="required">
					</div>
					<input type="submit" class="btn btn-success" value=Entrar>	
				</form>
			</div>
		</div>
	{% endif %}

{% endblock %}
