{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>Validar certificado</title>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>

	<div class="main">
		<div class="container certificate">	

				<div class="row">
					<div class="col-md-12 col-sm-12">


							<div class="col-md-6 col-md-offset-3">
								
								<form action="{% url "accounts.auth" %}" method="POST" class="form-group">
									{% csrf_token %}
									{% if error == True %}
										<p class="alert alert-danger">Sair</p>
									{% endif %}
									<div class="form-group">
										<label for="exemplo ">Usuário: </label>
										<input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required="required">
									</div>
									<div class="form-group">
										<label for="exemplo ">Senha: </label>
										<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="required">
									</div>
									<input type="submit" class="btn btn-success" value=Entrar>	
								</form>
							</div>
	

					</div>
				</div>

       
		</div>
	</div>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
